version: "3"

services:
  stellar-core-1:
    image: kinfoundation/stellar-core
    build:
      dockerfile: Dockerfile.stellar-core
      context: .
    ports:
      - 11626:11626
    links:
      - stellar-core-1-db
      - stellar-core-2
    volumes:
      - ./stellar-core-1/opt/stellar-core:/opt/stellar-core
      - ./stellar-core-1/tmp/stellar-core:/tmp/stellar-core
    restart: on-failure
    logging:
      driver: json-file
      options:
        max-size: 100m
        max-file: "3"

  stellar-core-1-db:
    image: postgres:10-alpine
    environment:
      POSTGRES_USER: stellar
      POSTGRES_PASSWORD: "12345678"
      POSTGRES_DB: core

  stellar-core-2:
    image: kinfoundation/stellar-core
    build:
      dockerfile: Dockerfile.stellar-core
      context: .
    ports:
      - 11627:11626
    links:
      - stellar-core-2-db
    volumes:
      - ./stellar-core-2/opt/stellar-core:/opt/stellar-core
      - ./stellar-core-2/tmp/stellar-core:/tmp/stellar-core
    restart: on-failure
    logging:
      driver: json-file
      options:
        max-size: 100m
        max-file: "3"

  stellar-core-2-db:
    image: postgres:10-alpine
    environment:
      POSTGRES_USER: stellar
      POSTGRES_PASSWORD: "12345678"
      POSTGRES_DB: core

  horizon:
    image: kinfoundation/horizon
    build:
      dockerfile: Dockerfile.horizon
      context: .
    ports:
      - 8000:8000
    links:
      - horizon-db
      - stellar-core-1
      - stellar-core-1-db
    volumes:
      - ./horizon/opt/horizon:/opt/horizon
    environment:
      # available configuration visible at:
      # https://github.com/stellar/horizon/blob/v0.11.1/src/github.com/stellar/horizon/cmd/horizon/main.go#L33
      #
      DATABASE_URL: postgres://stellar:12345678@horizon-db/horizon?sslmode=disable
      STELLAR_CORE_DATABASE_URL: postgres://stellar:12345678@stellar-core-1-db/core?sslmode=disable
      STELLAR_CORE_URL: http://stellar-core-1:11626
      LOG_LEVEL: info
      INGEST: "true"
      PER_HOUR_RATE_LIMIT: "999999"
      NETWORK_PASSPHRASE: private testnet

      # versions < 0.12.2
      # FRIENDBOT_SECRET: "${ROOT_ACCOUNT_SEED}"

      # versions >= 0.12.2
      FRIENDBOT_URL: http://friendbot:8000

    restart: on-failure
    logging:
      driver: json-file
      options:
        max-size: 100m
        max-file: "3"

  horizon-db:
    image: postgres:10-alpine
    environment:
      POSTGRES_USER: stellar
      POSTGRES_PASSWORD: "12345678"
      POSTGRES_DB: horizon

  # friendbot was originally part of horizon
  # but extracted to its own microservice since horizon v0.12.2
  friendbot:
    image: kinfoundation/friendbot
    build:
      dockerfile: Dockerfile.friendbot
      context: .
    ports:
      - 8001:8000
    links:
      - horizon
    volumes:
      - ./friendbot/opt/friendbot:/opt/friendbot
    environment:
      ROOT_ACCOUNT_SEED: "${ROOT_ACCOUNT_SEED}"
    restart: on-failure
    logging:
      driver: json-file
      options:
        max-size: 100m
        max-file: "3"

  stellar-archivist:
    image: kinfoundation/stellar-archivist
    build:
      dockerfile: Dockerfile.stellar-archivist
      context: .
    volumes:
      - ./stellar-archivist/opt/stellar-archivist:/opt/stellar-archivist
